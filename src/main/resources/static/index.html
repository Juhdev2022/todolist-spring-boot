<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #fafafa;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #71717a;
            font-size: 14px;
        }

        .form-container {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group:last-of-type {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 14px;
            color: #fafafa;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #52525b;
            background: #000;
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #52525b;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            background: #fafafa;
            color: #0a0a0a;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #e4e4e7;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .filter-btn {
            flex: 1;
            background: transparent;
            border: 1px solid #27272a;
            color: #71717a;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #52525b;
            color: #a1a1aa;
        }

        .filter-btn.active {
            background: #27272a;
            border-color: #3f3f46;
            color: #fafafa;
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #3f3f46;
        }

        .task-item.completed {
            opacity: 0.5;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 1.5px solid #3f3f46;
            border-radius: 6px;
            flex-shrink: 0;
            margin-top: 2px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .task-item.completed .checkbox {
            background: #fafafa;
            border-color: #fafafa;
        }

        .task-item.completed .checkbox::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a0a0a;
            font-size: 14px;
            font-weight: 600;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 15px;
            font-weight: 500;
            color: #fafafa;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #52525b;
        }

        .task-description {
            font-size: 13px;
            color: #71717a;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-date {
            font-size: 11px;
            color: #52525b;
        }

        .btn-delete {
            background: transparent;
            border: 1px solid #27272a;
            color: #71717a;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            border-color: #dc2626;
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .empty-text {
            color: #71717a;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Organize suas tarefas de forma simples e elegante</p>
        </header>

        <div class="form-container">
            <div class="input-group">
                <input type="text" id="titulo" placeholder="Nova tarefa">
            </div>
            <div class="input-group">
                <textarea id="descricao" placeholder="Adicione uma descri√ß√£o (opcional)"></textarea>
            </div>
            <button class="btn" onclick="adicionarTarefa()">Adicionar</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tarefas">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendentes">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="concluidas">0</div>
                <div class="stat-label">Conclu√≠das</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filtrarTarefas('todas')">Todas</button>
            <button class="filter-btn" onclick="filtrarTarefas('pendentes')">Pendentes</button>
            <button class="filter-btn" onclick="filtrarTarefas('concluidas')">Conclu√≠das</button>
        </div>

        <ul class="task-list" id="task-list">
            <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <p class="empty-text">Nenhuma tarefa criada ainda</p>
            </div>
        </ul>
    </div>

    <script>
      // Detecta automaticamente se est√° rodando local ou em produ√ß√£o
      const API_URL = window.location.hostname === 'localhost'
          ? 'http://localhost:8080/api/tarefas'
          : `${window.location.origin}/api/tarefas`;

      window.onload = function() {
          carregarTarefas();
      };

      async function adicionarTarefa() {
          const titulo = document.getElementById('titulo').value.trim();
          const descricao = document.getElementById('descricao').value.trim();

          if (!titulo) {
              return;
          }

          const tarefa = {
              titulo: titulo,
              descricao: descricao,
              concluida: false
          };

              try {
                  const response = await fetch(API_URL, {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json'
                      },
                      body: JSON.stringify(tarefa)
                  });

                  if (response.ok) {
                      document.getElementById('titulo').value = '';
                      document.getElementById('descricao').value = '';
                      carregarTarefas();
                  }
              } catch (error) {
                  console.error('Erro:', error);
              }
          }

          async function carregarTarefas() {
              try {
                  const response = await fetch(API_URL);
                  const tarefas = await response.json();
                  renderizarTarefas(tarefas);
                  atualizarEstatisticas(tarefas);
              } catch (error) {
                  console.error('Erro:', error);
              }
          }

          function renderizarTarefas(tarefas) {
              const taskList = document.getElementById('task-list');

              let tarefasFiltradas = tarefas;
              if (filtroAtual === 'pendentes') {
                  tarefasFiltradas = tarefas.filter(t => !t.concluida);
              } else if (filtroAtual === 'concluidas') {
                  tarefasFiltradas = tarefas.filter(t => t.concluida);
              }

              if (tarefasFiltradas.length === 0) {
                  taskList.innerHTML = `
                      <div class="empty-state">
                          <div class="empty-icon">üìù</div>
                          <p class="empty-text">Nenhuma tarefa ${filtroAtual === 'todas' ? 'criada ainda' : filtroAtual}</p>
                      </div>
                  `;
                  return;
              }

              taskList.innerHTML = tarefasFiltradas.map(tarefa => `
                  <li class="task-item ${tarefa.concluida ? 'completed' : ''}">
                      <div class="task-header">
                          <div class="checkbox" onclick="alternarConclusao(${tarefa.id})"></div>
                          <div class="task-content">
                              <div class="task-title">${tarefa.titulo}</div>
                              ${tarefa.descricao ? `<div class="task-description">${tarefa.descricao}</div>` : ''}
                              <div class="task-footer">
                                  <div class="task-date">${new Date(tarefa.dataCriacao).toLocaleDateString('pt-BR')}</div>
                                  <button class="btn-delete" onclick="deletarTarefa(${tarefa.id}, event)">Deletar</button>
                              </div>
                          </div>
                      </div>
                  </li>
              `).join('');
          }

          function atualizarEstatisticas(tarefas) {
              const total = tarefas.length;
              const concluidas = tarefas.filter(t => t.concluida).length;
              const pendentes = total - concluidas;

              document.getElementById('total-tarefas').textContent = total;
              document.getElementById('pendentes').textContent = pendentes;
              document.getElementById('concluidas').textContent = concluidas;
          }

          async function alternarConclusao(id) {
              try {
                  const response = await fetch(`${API_URL}/${id}/concluir`, {
                      method: 'PATCH'
                  });
                  if (response.ok) {
                      carregarTarefas();
                  }
              } catch (error) {
                  console.error('Erro:', error);
              }
          }

          async function deletarTarefa(id, event) {
              event.stopPropagation();

              try {
                  const response = await fetch(`${API_URL}/${id}`, {
                      method: 'DELETE'
                  });
                  if (response.ok) {
                      carregarTarefas();
                  }
              } catch (error) {
                  console.error('Erro:', error);
              }
          }

          function filtrarTarefas(filtro) {
              filtroAtual = filtro;
              document.querySelectorAll('.filter-btn').forEach(btn => {
                  btn.classList.remove('active');
              });
              event.target.classList.add('active');
              carregarTarefas();
          }

          document.getElementById('titulo').addEventListener('keypress', function(e) {
              if (e.key === 'Enter') {
                  adicionarTarefa();
              }
          });
    </script>
</body>
</html>
