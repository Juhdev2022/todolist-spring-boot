<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #fafafa;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #71717a;
            font-size: 14px;
        }

        .form-container {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group:last-of-type {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 14px;
            color: #fafafa;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #52525b;
            background: #000;
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #52525b;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .time-input-wrapper {
            display: flex;
            flex-direction: column;
        }

        .time-label {
            font-size: 12px;
            color: #71717a;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .time-input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 14px;
            color: #fafafa;
            transition: all 0.2s;
            font-family: inherit;
        }

        .time-input:focus {
            outline: none;
            border-color: #52525b;
            background: #000;
        }

        .btn {
            width: 100%;
            background: #fafafa;
            color: #0a0a0a;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #e4e4e7;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .filter-btn {
            flex: 1;
            background: transparent;
            border: 1px solid #27272a;
            color: #71717a;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #52525b;
            color: #a1a1aa;
        }

        .filter-btn.active {
            background: #27272a;
            border-color: #3f3f46;
            color: #fafafa;
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #3f3f46;
        }

        .task-item.completed {
            opacity: 0.5;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 1.5px solid #3f3f46;
            border-radius: 6px;
            flex-shrink: 0;
            margin-top: 2px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .task-item.completed .checkbox {
            background: #fafafa;
            border-color: #fafafa;
        }

        .task-item.completed .checkbox::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a0a0a;
            font-size: 14px;
            font-weight: 600;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 15px;
            font-weight: 500;
            color: #fafafa;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #52525b;
        }

        .task-description {
            font-size: 13px;
            color: #71717a;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-date {
            font-size: 11px;
            color: #52525b;
        }

        .task-time-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 11px;
            color: #71717a;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .task-time-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .task-time-label {
            color: #52525b;
            font-weight: 500;
        }

        .task-time-value {
            color: #a1a1aa;
        }

        .task-tempo-gasto {
            color: #fafafa;
            font-weight: 600;
            background: #27272a;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-delete {
            background: transparent;
            border: 1px solid #27272a;
            color: #71717a;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            border-color: #dc2626;
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            list-style: none;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .empty-text {
            color: #71717a;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Task Manager</h1>
        <p class="subtitle">Organize suas tarefas de forma simples e elegante</p>
    </header>

    <div class="form-container" id="auth-container">
        <div class="input-group">
            <input type="text" id="auth-username" placeholder="Usu√°rio">
        </div>
        <div class="input-group">
            <input type="password" id="auth-password" placeholder="Senha">
        </div>
        <div style="display:flex; gap:8px">
            <button class="btn" onclick="registrar()">Registrar</button>
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div class="form-container" id="calendar-container" style="display:none">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:12px">
            <button class="filter-btn" onclick="prevMonth()">‚óÄ</button>
            <div id="calendar-title"></div>
            <button class="filter-btn" onclick="nextMonth()">‚ñ∂</button>
        </div>
        <div id="calendar-grid" style="display:grid; grid-template-columns: repeat(7, 1fr); gap:8px"></div>
    </div>

    <div class="form-container" id="task-form" style="display:none">
        <div class="input-group">
            <input type="text" id="titulo" placeholder="Nova tarefa">
        </div>
        <div class="input-group">
            <textarea id="descricao" placeholder="Adicione uma descri√ß√£o (opcional)"></textarea>
        </div>
        <div class="input-group time-inputs">
            <div class="time-input-wrapper">
                <label for="horaInicio" class="time-label">Hora de In√≠cio</label>
                <input type="time" id="horaInicio" class="time-input">
            </div>
            <div class="time-input-wrapper">
                <label for="horaTermino" class="time-label">Hora de T√©rmino</label>
                <input type="time" id="horaTermino" class="time-input">
            </div>
        </div>
        <button class="btn" onclick="adicionarTarefa()">Adicionar</button>
    </div>

    <div class="stats" id="stats" style="display:none">
        <div class="stat-card">
            <div class="stat-number" id="total-tarefas">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pendentes">0</div>
            <div class="stat-label">Pendentes</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="concluidas">0</div>
            <div class="stat-label">Conclu√≠das</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="tempo-total">0 min</div>
            <div class="stat-label">Tempo Total</div>
        </div>
    </div>

    <div class="filters" id="filters" style="display:none">
        <button class="filter-btn active" onclick="filtrarTarefas('todas', this)">Todas</button>
        <button class="filter-btn" onclick="filtrarTarefas('pendentes', this)">Pendentes</button>
        <button class="filter-btn" onclick="filtrarTarefas('concluidas', this)">Conclu√≠das</button>
    </div>

    <ul class="task-list" id="task-list" style="display:none">
        <li class="empty-state">
            <div class="empty-icon">üìù</div>
            <p class="empty-text">Nenhuma tarefa criada ainda</p>
        </li>
    </ul>
</div>

<script>
    // Detec√ß√£o autom√°tica da URL da API
    const TASKS_API = (() => {
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;
        const port = window.location.port;
        
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return `${protocol}//${hostname}:${port || '8080'}/api/my/tarefas`;
        }
        
        return `${window.location.origin}/api/my/tarefas`;
    })();
    const AUTH_API = `${window.location.origin}/api/auth`;

    let filtroAtual = 'todas';

    // Fun√ß√£o para escapar HTML e prevenir XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Fun√ß√£o para formatar hora (HH:mm)
    function formatarHora(hora) {
        if (!hora) return null;
        // Se for string no formato HH:mm, retorna como est√°
        if (typeof hora === 'string') {
            return hora;
        }
        // Se for objeto com horas e minutos
        if (hora.hours !== undefined && hora.minutes !== undefined) {
            return String(hora.hours).padStart(2, '0') + ':' + String(hora.minutes).padStart(2, '0');
        }
        return hora;
    }

    // Fun√ß√£o para formatar tempo gasto
    function formatarTempoGasto(minutos) {
        if (!minutos || minutos === 0) return '0 min';
        const horas = Math.floor(minutos / 60);
        const mins = minutos % 60;
        if (horas > 0) {
            return `${horas}h ${mins}min`;
        }
        return `${mins} min`;
    }

    let selectedDate = new Date().toISOString().slice(0,10);
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    window.onload = function() {
        verificarSessao();
        renderizarCalendario();
    };

    async function verificarSessao() {
        try {
            const res = await fetch(`${AUTH_API}/me`);
            if (res.ok) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('calendar-container').style.display = 'block';
                document.getElementById('task-form').style.display = 'block';
                document.getElementById('filters').style.display = 'flex';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('task-list').style.display = 'flex';
                carregarTarefas();
                carregarTempoTotal();
            } else {
                document.getElementById('auth-container').style.display = 'block';
            }
        } catch {}
    }

    async function registrar() {
        const username = document.getElementById('auth-username').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        if (!username || !password) { alert('Informe usu√°rio e senha'); return; }
        const r = await fetch(`${AUTH_API}/register`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username, password}) });
        if (r.ok) { alert('Registrado. Fa√ßa login.'); } else { alert('Erro ao registrar'); }
    }

    async function login() {
        const username = document.getElementById('auth-username').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        if (!username || !password) { alert('Informe usu√°rio e senha'); return; }
        const r = await fetch(`${AUTH_API}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username, password}) });
        if (r.ok) { verificarSessao(); } else { alert('Login inv√°lido'); }
    }

    async function adicionarTarefa() {
        const tituloInput = document.getElementById('titulo');
        const descricaoInput = document.getElementById('descricao');
        const horaInicioInput = document.getElementById('horaInicio');
        const horaTerminoInput = document.getElementById('horaTermino');
        
        if (!tituloInput || !descricaoInput || !horaInicioInput || !horaTerminoInput) {
            console.error('Elementos do formul√°rio n√£o encontrados');
            return;
        }

        const titulo = tituloInput.value.trim();
        const descricao = descricaoInput.value.trim();
        const horaInicio = horaInicioInput.value || null;
        const horaTermino = horaTerminoInput.value || null;

        if (!titulo) {
            alert('Por favor, insira um t√≠tulo para a tarefa.');
            tituloInput.focus();
            return;
        }

        // Valida√ß√£o: se uma hora for preenchida, a outra tamb√©m deve ser
        if ((horaInicio && !horaTermino) || (!horaInicio && horaTermino)) {
            alert('Por favor, preencha ambas as horas (in√≠cio e t√©rmino) ou deixe ambas vazias.');
            return;
        }

        // Valida√ß√£o: hora de t√©rmino deve ser depois da hora de in√≠cio
        if (horaInicio && horaTermino && horaTermino <= horaInicio) {
            alert('A hora de t√©rmino deve ser posterior √† hora de in√≠cio.');
            return;
        }

        const tarefa = {
            titulo: titulo,
            descricao: descricao || null,
            concluida: false,
            horaInicio: horaInicio,
            horaTermino: horaTermino,
            dataTarefa: selectedDate
        };

        try {
            const response = await fetch(TASKS_API, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tarefa)
            });

            if (response.ok) {
                tituloInput.value = '';
                descricaoInput.value = '';
                horaInicioInput.value = '';
                horaTerminoInput.value = '';
                carregarTarefas();
            } else {
                // Tenta obter mensagem de erro do servidor
                let errorMessage = 'Erro ao criar tarefa.';
                try {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } else {
                        errorMessage = `Erro HTTP ${response.status}: ${response.statusText}`;
                    }
                } catch (e) {
                    errorMessage = `Erro HTTP ${response.status}`;
                }
                console.error('Erro ao criar tarefa:', response.status, errorMessage);
                alert(errorMessage);
            }
        } catch (error) {
            console.error('Erro ao adicionar tarefa:', error);
            alert('Erro de conex√£o. Verifique se o servidor est√° rodando.');
        }
    }

    async function carregarTarefas() {
        try {
            const response = await fetch(TASKS_API + (selectedDate ? `?data=${selectedDate}` : ''));
            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }
            
            // Verifica se a resposta √© JSON
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                throw new Error('Resposta n√£o √© JSON');
            }
            
            const tarefas = await response.json();
            
            // Garante que tarefas √© um array
            if (!Array.isArray(tarefas)) {
                console.warn('Resposta n√£o √© um array:', tarefas);
                renderizarTarefas([]);
                atualizarEstatisticas([]);
                return;
            }
            
            renderizarTarefas(tarefas);
            atualizarEstatisticas(tarefas);
        } catch (error) {
            console.error('Erro ao carregar tarefas:', error);
            const taskList = document.getElementById('task-list');
            if (taskList) {
                taskList.innerHTML = '<li class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><p class="empty-text">Erro ao carregar tarefas. Verifique se o servidor est√° rodando.</p></li>';
            }
            // Atualiza estat√≠sticas com valores zerados em caso de erro
            atualizarEstatisticas([]);
        }
    }

    function renderizarTarefas(tarefas) {
        const taskList = document.getElementById('task-list');
        if (!taskList) return;

        let tarefasFiltradas = tarefas;
        if (filtroAtual === 'pendentes') {
            tarefasFiltradas = tarefas.filter(t => !t.concluida);
        } else if (filtroAtual === 'concluidas') {
            tarefasFiltradas = tarefas.filter(t => t.concluida);
        }

        if (tarefasFiltradas.length === 0) {
            taskList.innerHTML = '<li class="empty-state"><div class="empty-icon">üìù</div><p class="empty-text">Nenhuma tarefa encontrada</p></li>';
            return;
        }

        taskList.innerHTML = tarefasFiltradas.map(tarefa => {
            const horaInicio = tarefa.horaInicio ? formatarHora(tarefa.horaInicio) : null;
            const horaTermino = tarefa.horaTermino ? formatarHora(tarefa.horaTermino) : null;
            const tempoGasto = tarefa.tempoGastoMinutos !== null && tarefa.tempoGastoMinutos !== undefined 
                ? formatarTempoGasto(tarefa.tempoGastoMinutos) 
                : null;

            return `
            <li class="task-item ${tarefa.concluida ? 'completed' : ''}">
                <div class="task-header">
                    <div class="checkbox" onclick="alternarConclusao(${tarefa.id})"></div>
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(tarefa.titulo || '')}</div>
                        ${tarefa.descricao ? '<div class="task-description">' + escapeHtml(tarefa.descricao) + '</div>' : ''}
                        ${(horaInicio || horaTermino || tempoGasto) ? `
                        <div class="task-time-info">
                            ${horaInicio ? `<div class="task-time-item"><span class="task-time-label">In√≠cio:</span><span class="task-time-value">${horaInicio}</span></div>` : ''}
                            ${horaTermino ? `<div class="task-time-item"><span class="task-time-label">T√©rmino:</span><span class="task-time-value">${horaTermino}</span></div>` : ''}
                            ${tempoGasto ? `<div class="task-time-item"><span class="task-time-label">Tempo:</span><span class="task-tempo-gasto">${tempoGasto}</span></div>` : ''}
                        </div>
                        ` : ''}
                        <div class="task-footer">
                            <div class="task-date">${tarefa.dataCriacao ? new Date(tarefa.dataCriacao).toLocaleDateString('pt-BR') : 'Data n√£o dispon√≠vel'}</div>
                            <button class="btn-delete" onclick="deletarTarefa(${tarefa.id}, event)">Deletar</button>
                        </div>
                    </div>
                </div>
            </li>
        `;
        }).join('');
    }

    function atualizarEstatisticas(tarefas) {
        const total = tarefas.length;
        const concluidas = tarefas.filter(t => t.concluida).length;
        const pendentes = total - concluidas;

        document.getElementById('total-tarefas').textContent = total;
        document.getElementById('pendentes').textContent = pendentes;
        document.getElementById('concluidas').textContent = concluidas;
    }

    async function alternarConclusao(id) {
        if (!id) {
            console.error('ID da tarefa n√£o fornecido');
            return;
        }

        try {
            const response = await fetch(`${TASKS_API}/${id}/concluir`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                carregarTarefas();
            } else {
                const contentType = response.headers.get('content-type');
                let errorMessage = `Erro HTTP ${response.status}`;
                if (contentType && contentType.includes('application/json')) {
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } catch (e) {
                        // Ignora erro de parsing
                    }
                }
                console.error('Erro ao alternar conclus√£o:', response.status, errorMessage);
            }
        } catch (error) {
            console.error('Erro ao alternar conclus√£o:', error);
        }
    }

    async function deletarTarefa(id, event) {
        if (event) {
            event.stopPropagation();
        }

        if (!id) {
            console.error('ID da tarefa n√£o fornecido');
            return;
        }

        if (!confirm('Tem certeza que deseja deletar esta tarefa?')) {
            return;
        }

        try {
            const response = await fetch(`${TASKS_API}/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                carregarTarefas();
            } else {
                const contentType = response.headers.get('content-type');
                let errorMessage = 'Erro ao deletar tarefa.';
                if (contentType && contentType.includes('application/json')) {
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = `Erro HTTP ${response.status}`;
                    }
                } else {
                    errorMessage = `Erro HTTP ${response.status}: ${response.statusText}`;
                }
                console.error('Erro ao deletar tarefa:', response.status, errorMessage);
                alert(errorMessage);
            }
        } catch (error) {
            console.error('Erro ao deletar tarefa:', error);
            alert('Erro de conex√£o ao deletar tarefa.');
        }
    }

    function filtrarTarefas(filtro, eventElement) {
        filtroAtual = filtro;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        if (eventElement) {
            eventElement.classList.add('active');
        }
        carregarTarefas();
    }

    function renderizarCalendario() {
        const title = document.getElementById('calendar-title');
        const grid = document.getElementById('calendar-grid');
        const date = new Date(currentYear, currentMonth, 1);
        const monthName = date.toLocaleString('pt-BR', { month: 'long' });
        title.textContent = `${monthName} ${currentYear}`;
        grid.innerHTML = '';
        const startDay = (date.getDay() + 6) % 7;
        for (let i = 0; i < startDay; i++) { grid.innerHTML += `<div></div>`; }
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
            const iso = new Date(currentYear, currentMonth, d).toISOString().slice(0,10);
            const isSelected = iso === selectedDate;
            grid.innerHTML += `<button class="filter-btn${isSelected ? ' active' : ''}" onclick="selecionarDia('${iso}')">${d}</button>`;
        }
    }

    function selecionarDia(iso) {
        selectedDate = iso;
        renderizarCalendario();
        carregarTarefas();
        carregarTempoTotal();
    }

    function prevMonth() {
        currentMonth -= 1;
        if (currentMonth < 0) { currentMonth = 11; currentYear -= 1; }
        renderizarCalendario();
    }

    function nextMonth() {
        currentMonth += 1;
        if (currentMonth > 11) { currentMonth = 0; currentYear += 1; }
        renderizarCalendario();
    }

    async function carregarTempoTotal() {
        try {
            const r = await fetch(`${TASKS_API}/soma-tempo?data=${selectedDate}`);
            if (r.ok) {
                const totalMin = await r.json();
                const el = document.getElementById('tempo-total');
                if (el) el.textContent = formatarTempoGasto(totalMin);
            }
        } catch {}
    }

    document.getElementById('titulo').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            adicionarTarefa();
        }
    });
</script>
