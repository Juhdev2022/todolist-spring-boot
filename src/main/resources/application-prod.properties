# Configurações para produção
# Este arquivo pode ser usado quando SPRING_PROFILES_ACTIVE=prod

# Server - usa porta da variável de ambiente ou 8080
server.port=${PORT:8080}

# H2 Database - em produção, considere usar um banco persistente
# Para produção real, configure PostgreSQL, MySQL ou outro banco de dados
spring.datasource.url=jdbc:h2:file:./data/todolist;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console - desabilitado em produção por segurança
spring.h2.console.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.todolist=INFO


